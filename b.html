<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80" role="img" aria-label="php old school badge">
  <title>php â€” old school badge</title>

  <style>
    @keyframes oldSchoolBounce {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      25% { transform: translateY(-3px) scale(1.05) rotate(-2deg); }
      50% { transform: translateY(0) scale(1.1) rotate(0deg); }
      75% { transform: translateY(3px) scale(1.05) rotate(2deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }

    svg {
      animation: oldSchoolBounce 3s ease-in-out infinite;
      transform-origin: center;
    }

    .gloss {
      animation: glossMove 2.5s linear infinite;
    }

    @keyframes glossMove {
      0% { opacity: 0.1; transform: translateX(-50px); }
      50% { opacity: 0.2; transform: translateX(0px); }
      100% { opacity: 0.1; transform: translateX(50px); }
    }

    .outlined-text {
      fill: black;
      stroke: white;
      stroke-width: 0.2;
      paint-order: stroke;
    }
  </style>

  <!-- Background: classic PHP oval -->
  <ellipse cx="100" cy="40" rx="90" ry="32" fill="#8892BF" stroke="#4F5B93" stroke-width="4" />

  <!-- Old-school moving gloss -->
  <ellipse class="gloss" cx="100" cy="30" rx="80" ry="12" fill="white" opacity="0.12" />

  <!-- Classic PHP text in lowercase -->
  <text x="50%" y="50%" class="outlined-text" font-family="Verdana, Arial, sans-serif" font-weight="bold" font-size="34" text-anchor="middle" dominant-baseline="middle">
    php
  </text>

  <!-- Subtext lowercase -->
  <text x="50%" y="65%" class="outlined-text" font-family="Courier New, monospace" font-size="10" text-anchor="middle">
    hypertext preprocessor
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180" role="img" aria-label="Node.js Flow-Into Animation">
  <title>Node.js Flow Into Hexagon Animation</title>

  <defs>
    <!-- Green gradient for Node.js hexagon -->
    <linearGradient id="nodeGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8CC84B"/>
      <stop offset="100%" stop-color="#3C873A"/>
    </linearGradient>
  </defs>

  <style>
    .float { animation: float 4s ease-in-out infinite; transform-origin: 150px 90px; }
    @keyframes float { 0%{transform:translateY(0);}50%{transform:translateY(-5px);}100%{transform:translateY(0);} }

    .pulse { animation: pulse 3s ease-in-out infinite; transform-origin: 150px 90px; }
    @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.08);} }

    .shineGroup { animation: sweep 3s linear infinite; transform-origin: 150px 90px; }
    @keyframes sweep {
      0% { transform:translate(0, 90px); opacity:0; }
      20% { opacity:1; }
      50% { transform:translate(0, 0); opacity:1; }  /* Center of hexagon */
      80% { opacity:0.5; }
      100% { transform:translate(0, -90px); opacity:0; }
    }

    .text-glow { fill:#ffffff; stroke:#2b5d34; stroke-width:0.8; font-weight:800;
                 filter:drop-shadow(0 0 8px rgba(90,255,120,0.35)); }
  </style>

  <!-- Node.js Icon Group -->
  <g class="float pulse">
    <!-- Main Node Hexagon -->
    <path d="M150 40 L200 70 L200 110 L150 140 L100 110 L100 70 Z"
          fill="url(#nodeGreen)" stroke="#2b5d34" stroke-width="3"/>

    <!-- Moving Shine + Text goes INTO the hexagon -->
    <g class="shineGroup">
      <rect x="110" y="60" width="80" height="60" fill="white" opacity="0.1"/>
      <text class="text-glow" x="150" y="100" font-size="28" text-anchor="middle">Node.js</text>
    </g>
  </g>
</svg>
